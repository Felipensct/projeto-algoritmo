<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Java com Pilha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            margin-right: 10px;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Servidor Java com Pilha</h1>

    <input type="text" id="element-input" placeholder="Digite um elemento" />
    <button id="push-btn">Adicionar à Pilha</button>
    <button id="clear-btn">Limpar Pilha</button>

    <div class="status" id="status"></div>

    <div id="stack-view"></div>

    <script>
        const pushBtn = document.getElementById('push-btn');
        const clearBtn = document.getElementById('clear-btn');
        const elementInput = document.getElementById('element-input');
        const statusDiv = document.getElementById('status');
        const stackView = document.getElementById('stack-view');

        const updateStackView = () => {
            fetch('/view')
                .then(response => response.text())
                .then(data => {
                    stackView.innerHTML = data;
                })
                .catch(error => {
                    stackView.innerHTML = 'Erro ao carregar a pilha: ' + error.message;
                });
        };

        pushBtn.addEventListener('click', () => {
            const element = elementInput.value.trim();
            if (element) {
                fetch(`/push?element=${encodeURIComponent(element)}`)
                    .then(response => response.text())
                    .then(data => {
                        statusDiv.textContent = data;
                        elementInput.value = '';
                        updateStackView();
                    })
                    .catch(error => {
                        statusDiv.textContent = 'Erro ao adicionar elemento: ' + error.message;
                    });
            } else {
                statusDiv.textContent = 'Por favor, digite um elemento válido.';
            }
        });

        clearBtn.addEventListener('click', () => {
            fetch('/clear-stack')
                .then(response => response.text())
                .then(data => {
                    statusDiv.textContent = data;
                    updateStackView();
                })
                .catch(error => {
                    statusDiv.textContent = 'Erro ao limpar a pilha: ' + error.message;
                });
        });

        // Atualizar a pilha ao carregar a página
        updateStackView();
    </script>
</body>
</html>
