<!DOCTYPE html>
<html>
<head>
    <title>Montagem de Cadeiras</title>
    <script>
        document.addEventListener("DOMContentLoaded", carregarPassos);

        async function carregarPassos() {
            const response = await fetch("/obterPassos");
            const passos = await response.json();
            const passoDropdown = document.getElementById("passo");

            passos.forEach(passo => {
                const option = document.createElement("option");
                option.value = passo;
                option.textContent = passo;
                passoDropdown.appendChild(option);
            });
        }

        async function definirCadeiras() {
            const numCadeiras = document.getElementById("numCadeiras").value;
            const response = await fetch(`/definirCadeiras?cadeiras=${numCadeiras}`);
            const result = await response.json();
            alert(result.status);
        }

        async function adicionarPasso() {
            const passo = document.getElementById("passo").value;
            const response = await fetch(`/adicionarPasso?passo=${encodeURIComponent(passo)}`);
            const result = await response.json();
            alert(result.status);
            atualizarPassos();
        }


        async function atualizarPassos() {
            const response = await fetch("/visualizarPassos");
            const html = await response.text();
            document.getElementById("tabelaPassos").innerHTML = html;
        }
    </script>
</head>
<body>
    <h1>Montagem de Cadeiras</h1>
    <div>
        <label>Quantidade de Cadeiras:</label>
        <input type="number" id="numCadeiras" min="1" max="10" value="1">
        <button onclick="definirCadeiras()">Definir</button>
    </div>
    <div>
        <label>Escolher Passo:</label>
        <select id="passo"></select>
        <button onclick="adicionarPasso()">Adicionar</button>
    </div>
    <h2>Passos Realizados</h2>
    <div id="tabelaPassos"></div>
</body>
</html>
